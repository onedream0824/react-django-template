{% load static %}

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Django & React Starter</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.css" %}">
        <link rel="stylesheet" href="{% static "fontawesome/css/font-awesome.css" %}">
        <link rel="stylesheet" href="{% static "adminlte/dist/css/AdminLTE.css" %}">
        <link rel="stylesheet" href="{% static "adminlte/css/skins/skin-purple.css" %}">
        <link rel="stylesheet" href="{% static "nprogress.css" %}">
        <link rel="stylesheet" href="{% static "app.css" %}">

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <noscript>This application requires javascript to function.</noscript>
        <div id="root"></div>
        <script src="{% static "vendor.bundle.js" %}"></script>
        <script>
        window.django = {
            urls: {
                staticRoot: "{% static "" %}",
                users: "{% url "emailuser-list" %}"
            },
            user: {
                username: "{{ request.user.username }}",
                full_name: "{{ request.user.get_full_name }}",
                permissions: immutable.Set(
                    {% autoescape off %}JSON.parse('{{ permissions }}'){% endautoescape %}
                )
            }
        };
        </script>
        <script src="{% static "bundle.js" %}"></script>
    </body>
</html>
